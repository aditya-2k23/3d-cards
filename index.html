<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="img/dark_rider-character.webp" type="image/x-icon">
</head>

<body>
  <div class="crack-effect">Select your Character</div>

  <div class="container">
    <div class="card">
      <div class="wrapper">
        <img class="cover-image" src="img/dark_rider-cover.jpg" />
      </div>
      <img class="title" src="img/dark_rider-title.png" />
      <img class="character" src="img/dark_rider-character.webp" />
    </div>
    <div class="card">
      <div class="wrapper">
        <img class="cover-image" src="img/force_mage-cover.jpg" />
      </div>
      <img class="title" src="img/force_mage-title.png" />
      <img class="character" src="img/force_mage-character.webp" />
    </div>

    <div id="audio">
      <i id="icon" class="fas fa-volume-off"></i>
      <audio id="song" src="audio/MOST BADASS VOCAL BATTLE ACTION EVER  by Epikus.mp3" loop></audio>
      <audio src="audio/audio-editor-output.mp3" id="song1"></audio>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
